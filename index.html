        // POST Î©îÏÑúÎìú Íµ¨ÌòÑ ÏòàÏ†ú
        async function postData(url = "", data = {}) {
          // ÏòµÏÖò Í∏∞Î≥∏ Í∞íÏùÄ *Î°ú Í∞ïÏ°∞
          const response = await fetch(url, {
            method: "POST", // *GET, POST, PUT, DELETE Îì±
            mode: "cors", // no-cors, *cors, same-origin
            cache: "no-cache", // *default, no-cache, reload, force-cache, only-if-cached
            credentials: "same-origin", // include, *same-origin, omit
            headers: {
              "Content-Type": "application/json",
              // 'Content-Type': 'application/x-www-form-urlencoded',
            },
            redirect: "follow", // manual, *follow, error
            referrerPolicy: "no-referrer", // no-referrer, *no-referrer-when-downgrade, origin, origin-when-cross-origin, same-origin, strict-origin, strict-origin-when-cross-origin, unsafe-url
            body: JSON.stringify(data), // bodyÏùò Îç∞Ïù¥ÌÑ∞ Ïú†ÌòïÏùÄ Î∞òÎìúÏãú "Content-Type" Ìó§ÎçîÏôÄ ÏùºÏπòÌï¥Ïïº Ìï®
          });
          return response.json(); // JSON ÏùëÎãµÏùÑ ÎÑ§Ïù¥Ìã∞Î∏å JavaScript Í∞ùÏ≤¥Î°ú ÌååÏã±
        }

        function showClock(){
          var currentDate = new Date();
          var divClock = document.getElementById('divClock');
          var msg = "ÌòÑÏû¨ ÏãúÍ∞Ñ : ";
          if(currentDate.getHours()>12){      //ÏãúÍ∞ÑÏù¥ 12Î≥¥Îã§ ÌÅ¨Îã§Î©¥ Ïò§ÌõÑ ÏïÑÎãàÎ©¥ Ïò§Ï†Ñ
            msg += "Ïò§ÌõÑ ";
            msg += currentDate.getHours()-12+"Ïãú ";
        }
        else {
          msg += "Ïò§Ï†Ñ ";
          msg += currentDate.getHours()+"Ïãú ";
        }
  
          msg += currentDate.getMinutes()+"Î∂Ñ ";
          msg += currentDate.getSeconds()+"Ï¥à";
  
          divClock.innerText = msg;
  
          if (currentDate.getMinutes()>58) {    //Ï†ïÍ∞Å 1Î∂ÑÏ†ÑÎ∂ÄÌÑ∞ Îπ®Í∞ïÏÉâÏúºÎ°ú Ï∂úÎ†•
            divClock.style.color="red";
          }
          setTimeout(showClock,1000);  //1Ï¥àÎßàÎã§ Í∞±Ïã†
        }
        
        showClock();

        var checkEmail = function(str){
          let regex = new RegExp(/^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/)          
          console.log(regex.test(str));

          return regex.test(str)
          
        }
